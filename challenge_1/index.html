<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tic-Tac-Toe</title>
</head>
<body>
<link rel="stylesheet" href="tictactoe.css">
<script type="text/javascript" src="app.js"></script>
<h1>Tic-Tac-Toe</h1>
<div>
  <button class="newGame" onclick="restart()">New Game</button>
</div>

<h3>Game Board:</h3>
<div id="board">
  <div class="grid-item 0" onclick="togglePiece(event)"></div>
  <div class="grid-item 1" onclick="togglePiece(event)"></div>
  <div class="grid-item 2" onclick="togglePiece(event)"></div>
  <div class="grid-item 3" onclick="togglePiece(event)"></div>
  <div class="grid-item 4" onclick="togglePiece(event)"></div>
  <div class="grid-item 5" onclick="togglePiece(event)"></div>
  <div class="grid-item 6" onclick="togglePiece(event)"></div>
  <div class="grid-item 7" onclick="togglePiece(event)"></div>
  <div class="grid-item 8" onclick="togglePiece(event)"></div>
</div>
</div>
</body>
</html>
